            background-color: #1a1a1a;

            margin: 0;
            overflow-x: hidden;

        ::-webkit-scrollbar {
            width: 8px;

        /* Isometric Cube Pattern as seen in screenshot */
        .cube-grid {
            background-color: #1a1a1a;
            background-image: 
                linear-gradient(30deg, #222222 12%, transparent 12.5%, transparent 87%, #222222 87.5%, #222222),
                linear-gradient(150deg, #222222 12%, transparent 12.5%, transparent 87%, #222222 87.5%, #222222),
                linear-gradient(30deg, #222222 12%, transparent 12.5%, transparent 87%, #222222 87.5%, #222222),
                linear-gradient(150deg, #222222 12%, transparent 12.5%, transparent 87%, #222222 87.5%, #222222),
                linear-gradient(60deg, #2a2a2a 25%, transparent 25.5%, transparent 75%, #2a2a2a 75%, #2a2a2a),
                linear-gradient(60deg, #2a2a2a 25%, transparent 25.5%, transparent 75%, #2a2a2a 75%, #2a2a2a);
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
        }

        .grid-pattern {
            background-image: radial-gradient(circle at 1px 1px, #333 1px, transparent 0);
            background-size: 24px 24px;
        }
